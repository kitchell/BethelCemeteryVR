<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bethel Cemetery GMs</title>
    <meta name="description" content="Monte Alban Carving WebVR">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
<!--    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>-->

  </head>
  <body>

    <a-scene background="color: black" loading-screen="dotsColor: orange; backgroundColor: black">

<!--        <a-simple-sun-sky sun-position="1 1 0" fog-color="#578ABD" light-color="#6CB5FE" dark-color="#6AA3DC"></a-simple-sun-sky>-->

      
        <a-assets timeout="40000">
            <a-asset-item id="R4model" src="./assets/models/R4.glb"></a-asset-item>
            <a-asset-item id="C9model" src="./assets/models/C9.glb"></a-asset-item>
            <a-asset-item id="V23model" src="./assets/models/V2_V3.glb"></a-asset-item>
            <img id="grassimg" src="./assets/imgs/TexturesCom_Grass0035_1_seamless_S.jpg">
            <img id="skyimg" crossorigin="anonymous"  src="./assets/imgs/sky2.jpg">
<!--            <audio id="birds" src="./assets/sounds/birds.mp3" preload="auto"></audio>-->
        </a-assets>
        
        <a-sky id="sky" src="#skyimg"></a-sky>
        
        <a-entity id="rig"
          movement-controls
          position="0 0 0"
          rotation="0 0 0">
            <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"></a-entity>
<!--            <a-entity id="birdsounds" sound="src: #birds; autoplay: true; loop: true"></a-entity>-->
        </a-entity>
        
<!--        model -->
        <a-entity id="R4" gltf-model="#R4model" rotation="-45.59426246312552 131.62215652863324 9.560373769552918" position="-0.95486 1.99025 -4.09442" scale="0.2 0.2 0.2"></a-entity>
        <a-entity id="C9" gltf-model="#C9model" rotation="-43.04 -36.58 -11.08" position="-4.51102 3.060 -0.603" scale="0.2 0.2 0.2"></a-entity>
        <a-entity id="V23" gltf-model="#V23model" rotation="-34.67 -35.11 2.711" position="2.31543 1.50197 -1.33287" scale="0.2 0.2 0.2"></a-entity>
<!--
        <a-entity id="R4" gltf-model="#R4model" rotation="-42.70 106.22 4.188" position="3.14 4.523 -7.220" scale="0.5 0.5 0.5"></a-entity>
        <a-entity id="C9" gltf-model="#C9model" rotation="-42.93344646253798 -31.55 -16.95554003130645" position="-7.656 7.145 -1.648" scale="0.5 0.5 0.5"></a-entity>
        <a-entity id="V23" gltf-model="#V23model" rotation="-33.27 -76.69 1.577" position="5.363 2.246 0.145" scale="0.5 0.5 0.5"></a-entity>
-->
        
<!--        lighting -->
        <a-light type="ambient" color="#BBB" castShadow="true" intensity="3"></a-light>
        <a-light type="spot" color="#BBB" castShadow="true" intensity="4.5" angle="20" position="0 2 0" 
                 decay=".2" distance="5" target="#left">
        <a-entity id="left" position="-4.304 -1 -1.736" visible=""></a-entity></a-light>

<!--        grass -->
        <a-plane id="grass" material="color:#314106; src:#grassimg; repeat:25 25" rotation="-90 0 0" scale="100 100 1"></a-plane>
        
    </a-scene>
  </body>
</html>
